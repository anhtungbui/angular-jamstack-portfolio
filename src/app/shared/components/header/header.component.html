<header class="header">
  <nav class="navbar" nz-row>
    <div
      class="navbar__layout"
      nz-col
      [nzXs]="{ span: 22, offset: 1 }"
      [nzSm]="{ span: 22, offset: 1 }"
      [nzMd]="{ span: 22, offset: 1 }"
      [nzLg]="{ span: 20, offset: 2 }"
      [nzXl]="{ span: 18, offset: 3 }"
      [nzXXl]="{ span: 12, offset: 6 }"
    >
      <div class="navbar__logo">
        <a class="navbar__link" routerLink="/">
          <!-- FIXME: -->
          <!-- <img src="assets/img/brandings/ducky-512.png" alt="logo" /> -->

          <span>
            Anh Tung Bui
            <span class="display-xs-none">Â· Software Developer</span>
          </span>
        </a>
      </div>

      <div class="navbar__layout-spacer"></div>

      <!-- LINKS -->
      <div class="navbar__horizontal-menu">
        <a
          class="navbar__link navbar__horizontal-menu-link"
          href="/#"
          [class.navbar__link--active]="!fragment"
        >
          Home
        </a>
        <a
          class="navbar__link navbar__horizontal-menu-link"
          href="#about"
          [class.navbar__link--active]="fragment === 'about'"
        >
          About
        </a>
        <a
          class="navbar__link navbar__horizontal-menu-link"
          href="#projects"
          [class.navbar__link--active]="fragment === 'projects'"
        >
          Projects
        </a>
        <!-- <a class="link" routerLink="/contact" routerLinkActive="active-link">Contact</a> -->
        <a
          class="navbar__link navbar__horizontal-menu-link"
          href="/assets/pdf/CV_Web_Developer_Anh_Tung_Bui.pdf"
          target="_blank"
        >
          CV
        </a>
      </div>

      <button
        class="navbar__responsive-menu-toggle"
        nz-button
        nzType="link"
        (click)="onToggleResponsiveMenu()"
      >
        <span nz-icon nzType="menu" nzTheme="outline"></span>
        Menu
      </button>
    </div>
  </nav>

  <!-- RESPONSIVE MENU -->
  <app-responsive-menu
    *ngIf="isResponsiveMenuVisible"
    [@fadeAnimation]="'in'"
    [fragment]="fragment"
    (selectedFragment)="onScrollToFragment($event)"
  ></app-responsive-menu>
</header>
