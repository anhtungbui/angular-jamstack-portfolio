<section id="projects" class="project-list">
  <!-- HEADER -->
  <div class="project-list__header">
    <h1 class="project-list__title">Projects</h1>
    <p class="project-list__description">
      I always keep a side project running to keep my programming skills in shape. Writing
      <b>clean</b>, <b>maintainable</b>, and <b>scalable</b> code are my goals.
    </p>
  </div>

  <!-- CONTENT -->
  <div nz-row [nzGutter]="[16, 24]" *ngIf="projects$ | async as projects">
    <div
      class="project-list__card-container"
      nz-col
      [nzXs]="{ span: 24 }"
      [nzSm]="{ span: 24 }"
      [nzMd]="{ span: 12 }"
      [nzLg]="{ span: 12 }"
      *ngFor="let project of projects"
    >
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</section>
