<section id="projects" class="container">
  <!-- HEADER -->
  <div class="header">
    <h1>Projects</h1>
    <p>
      I always keep a side project running to keep my programming skills in shape. Writing
      <b>clean</b>, <b>maintainable</b>, and <b>scalable</b> code are my goals.
    </p>
  </div>

  <!-- CONTENT -->
  <div nz-row *ngIf="projects$ | async as projects">
    <div nz-col nzSpan="12" *ngFor="let project of projects">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</section>
